<!DOCTYPE html>

<html>
    <head>
        <title>Alteração de Contas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles.css"/>
    </head>
    <body>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Alteração de Conta</b></legend>
                    <br>                
                    <div class="inputBox">
                        <input type="text" name="id" id="id" class="inputUser" required>                        
                        <label for="id" class="labelInput"> Id: </label>
                    </div>
                    <br>     
                    <div class="inputBox">
                        <input type="text" name="descricao" id="descricao" class="inputUser" required>                        
                        <label for="descricao" class="labelInput"> Descrição: </label>
                    </div>
                    <br>                    
                    <p>Natureza:</p> 
                    <br>
                    <input type="radio" id="credito" name="debcre" value="credito" required>
                    <label for="credito">Crédito</label>
                    <br>
                    <input type="radio" id="debito" name="debcre" value="debito" required>
                    <label for="debito">Débito</label>   
                    <br><br>
                    <p>Conta Principal:</p> 
                    <br>
                    <input type="radio" id="sim" name="ctapri" value="sim" required>
                    <label for="sim">Sim</label>
                    <br>
                    <input type="radio" id="nao" name="ctapri" value="nao" required>
                    <label for="nao">Não</label>   
                    <br><br>                
                    <div class="inputBox">
                        <input type="text" name="status" id="status" class="inputUser" required>                        
                        <label for="status" class="labelInput"> Status: </label>
                    </div>
                    <br>
                    <br>
                    <div class="confirm">
                        <button class="btn_Manut">Confirmar</button>
                        <button type="button" class="btn_Manut" onclick="location.href='../cadconta.html'">Sair</button>
                    </div>           
                </fieldset>
            </form>  
        </div>
    </body>
</html>
